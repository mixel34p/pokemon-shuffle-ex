<svg width="118" height="118" viewBox="0 0 118 118" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F7FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B3E5FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81D4FA;stop-opacity:1" />
    </linearGradient>
    <filter id="iceShine">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feSpecularLighting result="specOut" in="blur" specularConstant="2.5" specularExponent="20" lighting-color="white">
        <fePointLight x="50" y="50" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceGraphic" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- Ice barrier base -->
  <polygon points="10,50 30,10 70,5 105,20 110,60 90,100 50,110 20,90" 
           fill="url(#iceGradient)" 
           stroke="#4FC3F7" 
           stroke-width="3"
           filter="url(#iceShine)"
           opacity="0.9"/>
  
  <!-- Ice crystals -->
  <polygon points="25,35 35,25 40,35 30,40" fill="#FFFFFF" opacity="0.8"/>
  <polygon points="65,20 75,15 80,25 70,30" fill="#FFFFFF" opacity="0.8"/>
  <polygon points="85,45 95,35 100,45 90,50" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Crack lines -->
  <path d="M30 60 L35 80 L32 95" stroke="#B3E5FC" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M70 40 L75 65 L72 85" stroke="#B3E5FC" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Sparkle effects -->
  <circle cx="40" cy="30" r="2" fill="white" opacity="0.9"/>
  <circle cx="80" cy="25" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="95" cy="70" r="2" fill="white" opacity="0.7"/>
</svg>